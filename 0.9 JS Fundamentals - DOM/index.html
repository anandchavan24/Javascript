<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Blog</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('blogForm');
            const responseDiv = document.getElementById('response');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const blogData = {};
                formData.forEach((value, key) => {
                    blogData[key] = value;
                });

                try {
                    const response = await fetch('https://reqres.in/api/posts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(blogData),
                    });

                    const data = await response.json();
                    responseDiv.innerHTML = `<p>Blog submitted successfully! ID: ${data.id}</p>`;
                } catch (error) {
                    responseDiv.innerHTML = '<p>Error submitting blog. Please try again later.</p>';
                }
            });
        });

    </script>
</head>

<body>
    <h1>Submit Blog</h1>
    <form id="blogForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script src="script.js"></script>
</body>

</html>
